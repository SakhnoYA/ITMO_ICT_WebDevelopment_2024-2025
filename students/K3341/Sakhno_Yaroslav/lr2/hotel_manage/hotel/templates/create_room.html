{% extends 'base.html' %}

{% block content %}
    {% if user.is_superuser %}
        <h1>Create Room for {{ hotel.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    {% else %}
        <p>Вам не разрешено быть на этой странице.</p>
    {% endif %}
{% endblock %}
